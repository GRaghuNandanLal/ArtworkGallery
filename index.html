<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .art-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .art-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
    <div class="container">
        <h1>Artwork Gallery</h1>
        <p>Explore a curated collection of beautiful artwork from various artists.</p>
        <div class="art-grid">
            <div class="art-item">
                <img src="art1.jpg" width="100%" alt="Artwork 1">
                <h3>Title: Sunset Beauty</h3>
                <p>Description: A mesmerizing sunset painting.</p>
                <button>View Details</button>
            </div>
            <div class="art-item">
                <img src="art2.jpg" width="100%" alt="Artwork 2">
                <h3>Title: Natureâ€™s Bliss</h3>
                <p>Description: A scenic landscape painting.</p>
                <button>View Details</button>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Artwork Gallery. All Rights Reserved.
    </div>
</body>
</html>
