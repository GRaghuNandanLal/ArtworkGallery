<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Artwork Gallery</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h2>Welcome to the Artwork Gallery</h2>
        <p>Explore beautiful artworks from talented artists.</p>
        <button>Explore Now</button>
    </section>
    
    <section id="search-filters">
        <input type="text" placeholder="Search artwork...">
        <select>
            <option value="recent">Most Recent</option>
            <option value="popular">Most Popular</option>
            <option value="oldest">Oldest First</option>
        </select>
    </section>
    
    <section id="gallery">
        <div class="artwork">
            <img src="art1.jpg" alt="Artwork 1">
            <h3>Title of Artwork 1</h3>
            <p>Artist Name</p>
            <button>View Details</button>
        </div>
        <div class="artwork">
            <img src="art2.jpg" alt="Artwork 2">
            <h3>Title of Artwork 2</h3>
            <p>Artist Name</p>
            <button>View Details</button>
        </div>
    </section>
    
    <section id="video">
        <h2>Featured Video</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    
    <footer>
        <p>&copy; 2025 Artwork Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
